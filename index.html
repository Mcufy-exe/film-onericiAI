    <body> <style>
  /* Parlak noktaların stil ayarları */
  .sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff, rgba(255,255,255,0));
    opacity: 0.8;
    border-radius: 50%;
    pointer-events: none;
    filter: drop-shadow(0 0 5px #fff);
    animation-timing-function: linear;
  }
</style>

<script>
  (() => {
    const sparkleCount = 30;
    const sparkles = [];
    const containerHeight = window.innerHeight;
    const maxAccumulation = 100; // Birikme maksimum yüksekliği

    // Her bir sparkle için obje oluştur
    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      document.body.appendChild(sparkle);
      sparkles.push({
        el: sparkle,
        x: Math.random() * 300, // İlk x konumu (0-20px sol veya sağdan)
        y: Math.random() * containerHeight * -1, // Ekranın yukarısından başlat
        side: i % 2 === 0 ? 'left' : 'right', // Sağ veya sol
        speed: 0.5 + Math.random() * 1, // Aşağı düşme hızı
        accumulation: 0 // Birikme miktarı
      });
    }

    function animate() {
      sparkles.forEach(sparkle => {
        // Y pozisyonunu arttır (aşağıya düş)
        sparkle.y += sparkle.speed;

        // Eğer aşağıdaysa, birikme kısmı
        if (sparkle.y >= containerHeight - sparkle.accumulation) {
          sparkle.accumulation += 0.3; // Birikme artışı
          if (sparkle.accumulation >= maxAccumulation) {
            sparkle.accumulation = 0;
            sparkle.y = Math.random() * containerHeight * -1; // Yukarıdan yeniden başla
            sparkle.x = Math.random() * 10; // X pozisyonunu sıfırla
          }
        }

        // Sparklenin yatay konumunu belirle
        let horizontalPos = sparkle.side === 'left' ? sparkle.x : window.innerWidth - sparkle.x + 6;

        sparkle.el.style.left = horizontalPos + 'px';
        sparkle.el.style.top = sparkle.y + 'px';

        // Opaklık birikme ile artar, ama sonra sıfırlanır
        sparkle.el.style.opacity = 0.5 + (sparkle.accumulation / maxAccumulation) * 0.5;
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Sayfa boyutu değişirse ayarla
    window.addEventListener('resize', () => {
      const h = window.innerHeight;
      sparkles.forEach(s => {
        if (s.y > h) s.y = Math.random() * h * -1;
      });
    });
  })();
</script>

    function recommend() {
      const g1 = document.getElementById('genre1').value;
      const g2 = document.getElementById('genre2').value;
      const results = document.getElementById('results');
      results.innerHTML = '';

      let suggestions = [];

      if (g1 && database[g1]) suggestions.push(...database[g1]);
      if (g2 && database[g2] && g2 !== g1) suggestions.push(...database[g2]);

      if (suggestions.length === 0) {
        results.innerHTML = "<div class='film'>Lütfen en az bir tür seçin.</div>";
        return;
      }

      suggestions.forEach(([title, rating, type]) => {
        const div = document.createElement('div');
        div.className = 'film';
        div.innerHTML = `<span>${title} <small style="opacity:0.6">(${type})</small></span><span class="imdb">⭐ ${rating}</span>`;

      });
